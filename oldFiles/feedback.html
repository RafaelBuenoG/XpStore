<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous"><link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Xp Store</title>
</head>

<body data-bs-theme="dark">
    <nav class="navbar nav-top navbar-expand-lg z-5 sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img class="logo" src="img/logo.png" alt="Logo XpStore">
            </a>
            <form class="d-flex mx-auto" role="search">
                    <input class="form-control me-2 rounded-5 search" type="search" placeholder="O que você procura?"
                        aria-label="Search">
                    <button class="btn btn-outline-light rounded-5" type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
            </form>
            <div class="d-flex gap-5 container-nav">
                <div class="d-flex gap-4">
                    <a href="#" class="d-flex flex-column text-center justify-content-center align-items-center text-decoration-none">
                        <i class="fa-solid fa-chart-simple"></i>
                        <span>Meu XP</span>
                    </a>
                    <a class="d-flex flex-column text-center justify-content-center align-items-center text-decoration-none"
                            data-bs-toggle="offcanvas" href="#offcanvasShopCar" role="button" aria-controls="offcanvasShopCar">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span>Carrinho</span>
                    </a>
                    <a href="#" class="d-flex flex-column text-center justify-content-center align-items-center text-decoration-none">
                        <i class="fa-solid fa-bars"></i>
                        <span>Menu</span>
                    </a>
                </div>
                <a class="btn btn-light rounded-5 d-flex justify-content-center align-items-center" href="createAccount.html">
                            <i class="fa-solid fa-user me-2"></i>
                            Criar Conta</a>
            </div>
        </div>
    </nav>
    <div class="offcanvas offcanvas-end color-bg" tabindex="-1" id="offcanvasShopCar"
        aria-labelledby="offcanvasShopCarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasShopCarLabel">Seu carrinho</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="row" id="carrinho-body">
                <!-- Cards do carrinho no JS -->
                <div class="text-center opacity-25 cart-vazio">
                    <p class="h1">Carrinho Vazio</p>
                    <i class="fa-solid fa-cart-shopping fs-1"></i>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center color-grey">
            <div class="align-self-center p-3">
                <p class="text" id="valor-total">Total: R$0,00</p>
                <p class="text-center"><button class="btn btn-lg btn-success rounded-5 btn-comprar disabled">Finalizar
                        Compra</button></p>
            </div>
        </div>
    </div>
    <main class="caixa-form-container">
        <div class="caixa-form p-4 rounded-5 color-grey">
            <h1>Deixe seu Feedback</h1>
            <div class="feedback-icons">
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
            </div>
            <form class="needs-validation" name="cadastro-feedback" id="cadastro-feedback" method="post" action="" novalidate>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control rounded-5" id="email" placeholder="seu@email.com" required>
                    <div class="invalid-feedback">Digite o endereço de e-mail corretamente</div>
                </div>
                <div class="mb-3">
                    <label for="TextArea" class="form-label">Descrição (Opcional)</label>
                    <textarea class="form-control rounded-4" id="TextArea" rows="3" placeholder="Escreva seu Feedback aqui..." maxlength="500"></textarea>
                  </div>
                <button type="submit" class="btn btn-light rounded-5">Enviar</button>
            </form>
        </div>
        <div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content color-bg rounded-5 border-0">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="feedbackModalLabel">Obrigado</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Feedback enviado com sucesso!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light rounded-5 btn-lg" data-bs-dismiss="modal">Concluir</button>
                </div>
              </div>
            </div>
        </div>
    </main>
    <nav class="navbar sticky-bottom nav-bottom px-4 border-top border-light z-5">
        <div class="container">
            <a href="index.html" class="d-flex flex-column text-center justify-content-center align-items-center text-decoration-none">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
            </a>
            <a href="#" class="d-flex flex-column text-center justify-content-center align-items-center text-decoration-none">
                <i class="fa-solid fa-chart-simple"></i>
                <span>Meu XP</span>
            </a>
            <a class="d-flex flex-column text-center justify-content-center align-items-center text-decoration-none"
                    data-bs-toggle="offcanvas" href="#offcanvasShopCar" role="button" aria-controls="offcanvasShopCar">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>Carrinho</span>
            </a>
            <a href="#" class="d-flex flex-column text-center justify-content-center align-items-center text-decoration-none">
                <i class="fa-solid fa-bars"></i>
                <span>Menu</span>
            </a>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="js/validation.js"></script>
</body>

</html>
