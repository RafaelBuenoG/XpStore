<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Xp Store</title>
</head>

<body data-bs-theme="dark">
    <nav class="navbar nav-top navbar-expand-lg z-5 sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img class="logo" src="img/logo.png" alt="Logo XpStore">
            </a>
            <form class="d-flex mx-auto" role="search">
                    <input class="form-control me-2 rounded-5 search" type="search" placeholder="O que você procura?"
                        aria-label="Search">
                    <button class="btn btn-outline-light rounded-5" type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
            </form>
            <div class="d-flex gap-5 container-nav">
                <div class="d-flex gap-4">
                    <a href="#" class="d-flex flex-column text-center justify-content-center align-items-center text-decoration-none">
                        <i class="fa-solid fa-chart-simple"></i>
                        <span>Meu XP</span>
                    </a>
                    <a class="d-flex flex-column text-center justify-content-center align-items-center text-decoration-none"
                            data-bs-toggle="offcanvas" href="#offcanvasShopCar" role="button" aria-controls="offcanvasShopCar">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span>Carrinho</span>
                    </a>
                    <a href="#" class="d-flex flex-column text-center justify-content-center align-items-center text-decoration-none">
                        <i class="fa-solid fa-bars"></i>
                        <span>Menu</span>
                    </a>
                </div>
                <a class="btn btn-light rounded-5 d-flex justify-content-center align-items-center" href="createAccount.html">
                            <i class="fa-solid fa-user me-2"></i>
                            Criar Conta</a>
            </div>
        </div>
    </nav>
    <div class="offcanvas offcanvas-end color-bg" tabindex="-1" id="offcanvasShopCar"
        aria-labelledby="offcanvasShopCarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasShopCarLabel">Seu carrinho</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="row" id="carrinho-body">
                <!-- Cards do carrinho no JS -->
                <div class="text-center opacity-25 cart-vazio">
                    <p class="h1">Carrinho Vazio</p>
                    <i class="fa-solid fa-cart-shopping fs-1"></i>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center color-grey">
            <div class="align-self-center p-3">
                <p class="text" id="valor-total">Total: R$0,00</p>
                <p class="text-center"><button class="btn btn-lg btn-success rounded-5 btn-comprar disabled">Finalizar
                        Compra</button></p>
            </div>
        </div>
    </div>

    <main class="main-checkout">
        <form class="form-checkout container my-5 p-3" action="" id="form-checkout">
            <div class="row-checkout">
                <div class="column-checkout">
                    <h3 class="title-checkout">Endereço de Cobrança</h3>
                    <div class="input-box">
                        <label for="inp-check-1">Nome Completo</label>
                        <input type="text" placeholder="Pedro Silva" id="inp-check-1" minlength="5" maxlength="40">
                    </div>
                    <div class="input-box">
                        <label for="inp-check-2">Email</label>
                        <input type="email" placeholder="exemplo@exemplo.com" id="inp-check-2" minlength="5" maxlength="40" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    </div>
                    <div class="input-box">
                        <label for="inp-check-3">Endereço</label>
                        <input type="text" placeholder="Rua, Número, Bairro" id="inp-check-3" minlength="5" maxlength="40">
                    </div>
                    <div class="input-box">
                        <label for="inp-check-4">Cidade</label>
                        <input type="text" placeholder="São Paulo" id="inp-check-4" minlength="5" maxlength="30">
                    </div>

                    <div class="flex-checkout">
                        <div class="input-box">
                            <label for="inp-check-5">Estado</label>
                            <select placeholder="SP" id="inp-check-5">
                                <option value="" selected disabled>Selecione</option>
                                <option value="AC">AC</option>
                                <option value="AL">AL</option>
                                <option value="AP">AP</option>
                                <option value="AM">AM</option>
                                <option value="BA">BA</option>
                                <option value="CE">CE</option>
                                <option value="DF">DF</option>
                                <option value="ES">ES</option>
                                <option value="GO">GO</option>
                                <option value="MA">MA</option>
                                <option value="MT">MT</option>
                                <option value="MS">MS</option>
                                <option value="MG">MG</option>
                                <option value="PA">PA</option>
                                <option value="PB">PB</option>
                                <option value="PR">PR</option>
                                <option value="PE">PE</option>
                                <option value="PI">PI</option>
                                <option value="RR">RR</option>
                                <option value="RO">RO</option>
                                <option value="RJ">RJ</option>
                                <option value="RN">RN</option>
                                <option value="RS">RS</option>
                                <option value="SC">SC</option>
                                <option value="SP">SP</option>
                                <option value="SE">SE</option>
                                <option value="TO">TO</option>
                            </select>
                        </div>
                        <div class="input-box">
                            <label for="inp-check-6">CEP</label>
                            <input type="text" placeholder="12345-678" id="inp-check-6">
                        </div>
                    </div>
                </div>

                <div class="column-checkout">
                    <h3 class="title-checkout">Pagamento</h3>
                    <div class="input-box">
                        <span>Cartões Aceitos</span>
                        <img src="/img/imgcards.png" alt="">
                    </div>
                    <div class="input-box">
                        <label for="inp-check-7">Nome no Cartão</label>
                        <input type="text" placeholder="Pedro Silva" id="inp-check-7"  minlength="5" maxlength="40">
                    </div>
                    <div class="input-box">
                        <label for="inp-check-8">Número do Cartão</label>
                        <input type="text" placeholder="1111 2222 3333 4444" id="inp-check-8">
                    </div>
                    <div class="flex-checkout">
                        <div class="input-box">
                            <label for="inp-check-9">Validade</label>
                            <input type="text" placeholder="01/26" id="inp-check-9">
                        </div>
                        <div class="input-box">
                            <label for="inp-check-10">CVV</label>
                            <input type="text" placeholder="123" id="inp-check-10" minlength="3">
                        </div>
                    </div>
                    <div class="input-box">
                        <label for="inp-check-11">Parcelamento</label>
                        <select id="inp-check-11">
                            <option value="1">1X Sem Juros</option>
                            <option value="2">2X Sem Juros</option>
                            <option value="3">3X Sem Juros</option>
                            <option value="4">4X Sem Juros</option>
                            <option value="5">5X Sem Juros</option>
                            <option value="6">6X Sem Juros</option>
                            <option value="7">7X Sem Juros</option>
                            <option value="8">8X Sem Juros</option>
                            <option value="9">9X Sem Juros</option>
                            <option value="10">10X Sem Juros</option>
                            <option value="11">11X Sem Juros</option>
                            <option value="12">12X Sem Juros</option>
                        </select>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn-checkout">Comprar</button>
        </form>
        <div id="success-modal" class="modal-overlay">
            <div class="modal-box">
                <h2>🎉 Obrigado pela compra!</h2>
                <p>Seu pedido foi processado com sucesso.</p>
                <button id="close-modal">Fechar</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Xp Games - Todos os direitos reservados</p>
        <div class="social-icons">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
        </div>
    </footer>

    <nav class="navbar sticky-bottom nav-bottom px-4 border-top border-light z-5">
        <div class="container">
            <a href="index.html" class="d-flex flex-column text-center justify-content-center align-items-center text-decoration-none">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
            </a>
            <a href="#" class="d-flex flex-column text-center justify-content-center align-items-center text-decoration-none">
                <i class="fa-solid fa-chart-simple"></i>
                <span>Meu XP</span>
            </a>
            <a class="d-flex flex-column text-center justify-content-center align-items-center text-decoration-none"
                    data-bs-toggle="offcanvas" href="#offcanvasShopCar" role="button" aria-controls="offcanvasShopCar">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>Carrinho</span>
            </a>
            <a href="#" class="d-flex flex-column text-center justify-content-center align-items-center text-decoration-none">
                <i class="fa-solid fa-bars"></i>
                <span>Menu</span>
            </a>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
    <script src="js/checkout-validation.js"></script>
    <script src="js/carousel.js"></script>
    <script src="js/cart.js"></script>
</body>

</html>
