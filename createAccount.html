<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous"><link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Xp Store</title>
</head>

<body data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg z-1">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img class="logo" src="img/logo.png" alt="Logo XpStore">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="informations.html">Pesquisa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="feedback.html">Feedback</a>
                    </li>
                </ul>
                <form class="d-flex mx-auto" role="search">
                    <input class="form-control me-2 rounded-5" type="search" placeholder="Pesquisar" aria-label="Search">
                    <button class="btn btn-outline-light rounded-5" type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item me-4">
                        <a class="nav-link" data-bs-toggle="offcanvas" href="#offcanvasShopCar" role="button" aria-controls="offcanvasShopCar">
                            <i class="fa-solid fa-cart-shopping fs-3"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-light rounded-5" href="createAccount.html">
                            <i class="fa-solid fa-user me-2"></i>
                            Criar Conta</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="offcanvas offcanvas-end color-bg" tabindex="-1" id="offcanvasShopCar" aria-labelledby="offcanvasShopCarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasShopCarLabel">Seu carrinho</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="row" id="carrinho-body">
                <!-- Cards do carrinho no JS -->
                <div class="text-center opacity-25 cart-vazio">
                    <p class="h1">Carrinho Vazio</p>
                    <i class="fa-solid fa-cart-shopping fs-1"></i>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center color-grey">
            <div class="align-self-center p-3">
              <p class="text" id="valor-total">Total: R$0,00</p>
              <p class="text-center"><a href="#" class="btn btn-lg btn-success rounded-5 btn-comprar disabled">Finalizar Compra</a></p>
            </div>
        </div>
    </div>
    <main class="caixa-form-container">
        <div class="caixa-form p-4 rounded-5 color-grey">
            <h1>Crie sua conta</h1>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control rounded-5" id="email" placeholder="Digite seu e-mail">
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control rounded-5" id="senha" placeholder="Digite sua senha">
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control rounded-5" id="telefone" placeholder="Digite seu telefone">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="termos">
                    <label class="form-check-label" for="termos">Aceito os termos</label>
                </div>
                <button type="button" class="btn btn-light rounded-5" data-bs-toggle="modal" data-bs-target="#createModal">Criar conta</button>
            </form>
        </div>
        <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content color-bg rounded-5 border-0">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="createModalLabel">Sucesso</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Sua conta foi criada com sucesso!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light rounded-5 btn-lg" data-bs-dismiss="modal">Concluir</button>
                </div>
              </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Xp Games - Todos os direitos reservados</p>
        <div class="social-icons">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>

</html>
